            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">SocKat Shop</a>

                    <h6>Funny Socks for men, women and kids</h6>
                  </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
        <li>
            <a href="about.html"></a><button class="btn btn-success btn-lg"><span class="glyphicon glyphicon-shopping-cart"></span></button>
        </li>
    </ul>
</div>
<!-- /.navbar-collapse -->

<!-- /.container -->

    <!-- Header Carousel -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill"><img src="img/slide1.jpg" alt=""></div>
            <div class="carousel-caption">
                <h2>"I love These Socks !""</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill"><img src="img/slide2.jpg" alt=""></div>
            <div class="carousel-caption">
                <h2>"Order 2 pairs of this Socks for me please !"</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill"><img src="img/slide3.jpg" alt=""></div>
            <div class="carousel-caption">
                <h2>"I would actually wear socks !"</h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>

    <!-- Page Content -->

<div class="container">
    <div class="row products">
        <div class="col-lg-12">
            <h2 class="page-header">Our Amazing products</h2>
        </div>
        <div class="col-md-4 col-sm-6">
            <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="Lovely Bunnies" data-caption="Sz: 25-45 - 12$" data-image="img/a1.jpg" data-target="#image-gallery">
                <img class="img-responsive" src="img/a1.jpg" alt="bunnies">
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="Big package" data-caption="Set of 4 colours -  Sz: 25-45 - 30$" data-image="img/a2.jpg" data-target="#image-gallery">
                <img class="img-responsive" src="img/a2.jpg" alt="cat package">
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="Furry cats" data-caption="Sz: 25-45 - 15$" data-image="img/a3.jpg" data-target="#image-gallery">
                <img class="img-responsive" src="img/a3.jpg" alt="white cat">
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="Men love cats" data-caption="3 available colours - Sz: 42-45 - 11$" data-image="img/a4.jpg" data-target="#image-gallery">
                <img class="img-responsive" src="img/a4.jpg" alt="Men socks">
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="Google cats" data-caption="Sz: 25-45 - 10$" data-image="img/a5.jpg" data-target="#image-gallery">
                <img class="img-responsive" src="img/a5.jpg" alt="google cat">
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="Baby package" data-caption="Set of 5 - Sz: 17-22 -  25$" data-image="img/a6.jpg" data-target="#image-gallery">
                <img class="img-responsive" src="img/a6.jpg" alt="baby package">
            </a>
        </div>
    </div>

    <div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="image-gallery-title"></h4>
                </div>
                <div class="modal-body">
                    <img id="image-gallery-image" class="img-responsive" src="">
                </div>
                <div class="modal-footer">

                    <div class="col-md-8 text-justify" id="image-gallery-caption">
                        This text will be overwritten by jQuery
                    </div>

                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
